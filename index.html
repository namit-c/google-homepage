<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    </head>
    <body>
        <ul class="navbar">
            <li class="header" id="about-btn"><a class="non-button" href="#">About</a></li>
            <li class="header" id="store-btn"><a class="non-button" href="#">Store</a></li>
            <li class="header" id="gmail-btn"><a class="non-button" href="#">Gmail</a></li>
            <li class="header" id="images-btn"><a class="non-button" href="#">Images</a></li>
            <li class="header" id="other-btn"><button id="apps" href="#"></button></li>
            <li class="header" id="signin-btn"><button type="button" id="sign-in">Sign in</button></li>
        </ul>
        <div class="main-components">
            <div id="google-logo">
                <img src="googlelogo.png" alt="An image of the Google Logo">
            </div>
            <form class="search">
                <input type="text" id="input-bar"><br>
                <button type="submit" class="buttons">Google Search</button>
                <button type="button" class="buttons">I'm Feeling Lucky</button>
            </form>
            <p id="change-lang">Google offered in: <a href="#" id="french-link">Fran√ßais</a></p>
        </div>
        <div id="country-footer">
            <p id="country">Canada</p>
        </div>
        <ul class="footerbar">
            <li class="footer" id="ad-btn"><a class="footer-nbtn" href="#">Advertising</a></li>
            <li class="footer" id="business-btn"><a class="footer-nbtn" href="#">Business</a></li>
            <li class="footer" id="how-btn"><a class="footer-nbtn" href="#">How Search works</a></li>
            <li class="footer" id="privacy-btn"><a class="footer-nbtn" href="#">Privacy</a></li>
            <li class="footer" id="terms-btn"><a class="footer-nbtn" href="#">Terms</a></li>
            <li class="footer" id="setting-btn"><a class="footer-nbtn" href="#">Settings</a></li>
        </ul>
    </body>
</html>
